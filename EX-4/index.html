<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="item a">
        <div class="photo1">
          <img src="blue_logo.png" alt="logo" width="200px" height="80px" />
        </div>

        <div class="photo2">
          <img src="poster.jpg" alt="" />
        </div>
      </div>
      <div class="item b">
        <img src="PDA_PC_top.png" alt="content" width="auto" height="auto" />

        <div class="welcome">
          <h2>Welcome to Our Site</h2>
          <p>
            Explore the top players, latest news, and much more. Stay tuned for
            updates and exciting events!
          </p>
          <button class="cta-button">Learn More</button>
        </div>
      </div>

      <div class="item c">
        <h2>Top player</h2>

        <div class="card">
          <img src="player1.webp" alt="" width="100px" height="100px" />

          <p>Yoichi Isagi</p>
        </div>
        <div class="card">
          <img src="./player2.webp" alt="" width="100px" height="100px" />

          <p>Rin Itoshi</p>
        </div>
        <div class="card">
          <img src="./player3.jpg" alt="" width="100px" height="100px" />

          <p>Ryusei Shido</p>
        </div>
        
      </div>
    </div>
  </body>
</html>
